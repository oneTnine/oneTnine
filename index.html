<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneTnine Talk</title>
    <meta name="description" content="Welcome to oneTnine Talk.">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script src="https://kit.fontawesome.com/9e54110656.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div>
      <header class="main-header">
          <div class="logo-container" >
          <a href="/"><img src="/img/oneTnine_Talk_logo_BW.svg" alt="oneTnine talk logo" class="logo"></a>
          <a href="/" class="logo-txt">TALK</a>
        </div>
      </header>
      
      <aside class="side-info open" id="others">
        <section class="left-panel">
          <div class="org-details">
            <a href="#" class="org-name">TD Bank</a>
            <ul class="log-details">
              <a href="#">Good Morning Bijaya !</a>
            </ul>
          </div>
          <hr>

          <div class="sub-section">
            <a href="#" class="sub-heading">Group Talk</a>
            <ul class="names">
              <li># Codextreme</li>
              <li># Game of Codes</li>
              <li># Alpha Coders</li>
            </ul>
          </div>

          <div class="sub-section">
            <a href="#" class="sub-heading">Direct Talk</a>
            <ul class="names">
              <li>Bijaya Gautam</li>
              <li>Tim Martin</li>
              <li>Joshua Ryan</li>
              <li>Bob Calhoun</li>
            </ul>
          </div>
        </section>

        <button class="toggle-side" id="btnOthers">
          <span>Talks</span>
        </button>
      </aside>
      
      <main class="conversation" id="conversation">
        <h2 class="chat-header">Your talk with Tim Martin</h2>
        <hr>
        <header>
          <ul class="chat-log">
            <i class="fas fa-user-astronaut chat-userImg"></i>
            <li class="chat-userName">Bijaya Gautam</li>
            <li class="chat-time">2:45 pm</li>
          </ul>

          <ul class="chat-log">
            <i class="fas fa-user-ninja chat-userImg"></i>
            <li class="chat-userName">Tim Martin</li>
            <li class="chat-time">2:46 pm</li>
          </ul> -->
        </header>
        <section id="messages">
          <!-- All Messages -->
          <p class="sent-message">Hello Tim, This is a Test Message.</p>
        </section>
        <footer>
          <!-- New Message Type Form -->
          <div class="new-message">
            
          </div>
        </footer>
      </main>
    </div>
     
    <script src="js/index.js" type="text/javascript"></script>
  </body>
